                console.log(cumpleanio);
            }

            console.log('------Objeto Math------');
            console.log('Math', Math);
            console.log('Math.PI', Math.PI);
            console.log('Math.abs(-50)', Math.abs(-50));
            /* Redondeo */
            console.log('Math.ceil(7.2)', Math.ceil(7.2));
            console.log('Math.floor(7.8)', Math.floor(7.8));
            console.log('Math.round(7.2)', Math.round(7.2));
            console.log('Math.round(7.8)', Math.round(7.8));
            console.log('Math.sqrt(81)', Math.sqrt(81));
            console.log('Math.pow(2,5)', Math.pow(2, 5));
            /* -1 para negativos | 1 para positivos | 0 para valores que dan 0*/
            console.log('Math.sign(-7.8)', Math.sign(-7.8));
            console.log('Math.sign(7.8)', Math.sign(7.8));
            console.log('Math.sign(0)', Math.sign(0));
            /* Valor entre 0 y 1 */
            console.log('Math.random()', Math.random());
            console.log('Math.round(Math.random() * 1000)', Math.round(Math.random() * 1000));

            console.log('------Operador de Cortocircuito------');
            /*
            Cortocircuito OR: cuando el valor de la izquierda en la expresión
            simpre pueda validar a TRUE, es el valor que se cargará por defecto.
            ----
            Cortocircuito AND: cuando el valor de la izquierda en la expresión
            siemprepuedad validar a FALSE, es el valor que se cargará por defecto.
            */
            {
                function saludar(nombre) {
                    nombre = nombre || 'Desconocido';
                    console.log(`Hola ${nombre}`);
                }
                saludar('Gonzalo');
                saludar();
                console.log('/* OR */');
                console.log('cadena || Derecha:', 'cadena' || 'Derecha');
                console.log(19 || 'Derecha');
                console.log(undefined || 'Derecha');
                console.log([] || 'Derecha');
                console.log([].length || 'Derecha');
                console.log(0 || 'Derecha');
                console.log('/* AND */');
                console.log('cadena && Derecha:', 'cadena' && 'Derecha');
                console.log(19 && 'Derecha');
                console.log(undefined && 'Derecha');
                console.log([] && 'Derecha');
                console.log([].length && 'Derecha');
                console.log(0 && 'Derecha');
            }

            console.log('------Alert, Confirm, prompt------ (COMENTADO)');
            /* let alerta = alert('esto es una alerta');
            let confirmacion = confirm('esto es una confirmacion');
            let aviso = prompt('Esto es un prompt');
            console.log('alerta', alerta);
            console.log('confirmacion', confirmacion);
            console.log('aviso', aviso); */

            console.log('------Expresiones Regulares------');
            let cadena =
                'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam inventore doloribus eligendi blanditiis nulla ea quidem laborum tenetur veritatis nobis quas magni error impedit, quis natus neque eum asperiores consequatur?';
            let expRegOne = new RegExp('lorem', 'i');
            let expRegTwo = /lorem/gi;
            console.log(expRegOne.test(cadena));
            console.log(expRegOne.exec(cadena));
            console.log(expRegTwo.test(cadena));
            console.log(expRegTwo.exec(cadena));

            console.log('------Funciones Anónimas autoejecutables (IIFE)------');
            (function () {
                console.log('1° IIFE');
            })();
            (function (d, w, c) {
                console.log('2° IIFE');
                console.log(d);
                console.log(w);
                console.log(c);
                c.log('Esto es console.log()')
            })(document, window, console);
            /* Otras maneras de declarar las IIFE */
            (function () {
                console.log('Version Clasica');
            })();
            ((function () {
                console.log('Version Crockford');
            })());
            +function () {
                console.log('Version Unaria');
            }();
            !function () {
                console.log('Version Facebook');
            }();
        </script>
