<!DOCTYPE html>
<!-- Data Atribute para que se aplique el darkTheme -->
<html lang="en" data-dark>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicios del DOM</title>
        <link rel="stylesheet" href="css/07_dom-ejercicios.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
            integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
            crossorigin="anonymous"
        />
    </head>
    <!-- Data Atribute para que se aplique el darkTheme -->
    <body data-dark>
        <header class="header">
            <h1>Ejercicios del DOM</h1>
        </header>
        <button class="panel-btn hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <aside class="panel">
            <nav class="menu">
                <a href="#section1">Reloj digital y alarma sonora</a>
                <a href="#section2">Eventos del teclado</a>
                <a href="#section3">Cuenta regresiva</a>
                <a href="#section4">Responsive con JS</a>
                <a href="#section5">Responsive Tester</a>
            </nav>
        </aside>
        <main>
            <section id="section1" class="section">
                <h2>Reloj digital y alarma sonora</h2>
                <div id="reloj"></div>
                <div>
                    <button id="activar-reloj">Iniciar Reloj</button>
                    <button id="desactivar-reloj">Detener Reloj</button>
                    <button id="activar-alarma">Iniciar Alarma</button>
                    <button id="desactivar-alarma">Detener Alarma</button>
                </div>
            </section>
            <section id="section2" class="section">
                <h2>Eventos del teclado</h2>
                <article class="stage">
                    <div class="ball"></div>
                </article>
            </section>
            <section id="section3" class="section">
                <h2>Cuenta Regresiva</h2>
                <div id="countdown"></div>
            </section>
            <section id="section4" class="section">
                <h2>Responsive con JS</h2>
                <div id="youtube"></div>
                <div id="gmaps"></div>
            </section>
            <section id="section5" class="section">
                <h2>Responsive Tester</h2>
                <form id="responsive-tester">
                    <input type="url" placeholder="url" name="direccion" required />
                    <br />
                    <input type="text" placeholder="Ancho" name="ancho" required />
                    <br />
                    <input type="text" placeholder="Alto" name="alto" required />
                    <br>
                    <input type="submit" name="probar" value="Probar"/>
                    <input type="button" name="cerrar" value="Cerrar"/>
                </form>
            </section>
        </main>
        <button class="scroll-top-btn hidden">&#11014;</button>
        <button class="dark-theme-btn">ðŸŒ™</button>
        <script src="js/index-dom.js" type="module"></script>
    </body>
</html>
